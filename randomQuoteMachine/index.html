<html>

<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="quoteCategory">
            <ul>
                <li>
                    <a class="btn selected" id="famous" href="">Famous Quote</a>
                </li>
                <li>
                    <a class="btn" id="movies" href="">Movie Quote</a>
                </li>
            </ul>
        </div>
        <div class="quoteBox">
            <div>
                <h1 class="quote"></h1>
                <p class="author"></p>
            </div>
        </div>
        <div class="loader"></div>
        <div class="quoteShare">
            <a href="" class="btn update-js"><i class="fa fa-angle-right"></i> Next Quote</a>
            <a href="https://twitter.com/intent/tweet" class="btn tweet-js" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
        </div>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts.js"></script>

</html>
